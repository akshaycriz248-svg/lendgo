{% extends "base.html" %}

{% block title %}Confirm Delete: {{ tool.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Delete Confirmation</h4>
            </div>
            <div class="card-body">
                <p class="lead">
                    Are you sure you want to delete the tool:
                    <strong class="text-danger">{{ tool.name }}</strong>?
                </p>
                <p>This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}

                    <button type="submit" class="btn btn-danger me-2">
                        Yes, Delete "{{ tool.name }}"
                    </button>

                    <a href="{% url 'tools:tool_detail' pk=tool.pk %}" class="btn btn-secondary">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
